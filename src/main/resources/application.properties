spring.profiles.default=${ENVIRONMENT:dev}
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:glovo}?useSSL=false
spring.datasource.username=${MYSQL_USER:glovo}
spring.datasource.password=${MYSQL_PASSWORD:glovo}
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true